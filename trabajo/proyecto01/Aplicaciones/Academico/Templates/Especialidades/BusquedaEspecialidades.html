{% extends './base.html' %}
{% block title %}
    Búsqueda de Cursos
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Búsqueda de Especialidades</h1>
        <div>
            <form action="/busquedaespecialidad" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                        <input type="text" id ="nombre" name="nombre" class="form-control" placeholder="Nombre de la Especialidad" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
                </div>
            </form>
            <a class="btn btn-secondary" role="button" href="/busquedaespecialidad">Limpiar</a>
            <div class="table-responsive py-2">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e in especialidades %}
                        <tr>
                            <td>{{e.idEspecialidad}}</td>
                            <td>{{e.nombre}}</td>
                            <td>{{e.descripcion}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
